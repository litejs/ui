<!DOCTYPE html>
<html><body>
<style>
.sticky { position: sticky; top: -1px; }
.sticky.is-stuck { box-shadow: 0 8px 6px -6px rgba(0,0,0,210); }
.sticky {
  height: 44px;
  line-height: 44px;
  z-index: 7;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin: 4px;
  padding: 0 13px;
}
.top + .App {
  margin-top: 58px;
}
ul { margin: 0; }

</style>
<script type="ui">
%def
	main ../../binding/sticky.js

%view main #
  // CSS selector declares an element, you can leave off the tag to get a div
  .App
    .App-row.bg-1.t-1
      div.anim LiteJS Minimal Example
       ;sticky!
      .Menu.js-viewHook
        // Custom elements can be defined inline with 'el' plugin
        %el Menu-item
          a.Menu-item
           /;cls "selected",(url||$ui.home).indexOf($el.href.split("#")[1]||$ui.home)==0
        Menu-item[href="#home"] Home
      div
        %slot
    .App-row.bg-1.t-1
      div.anim LiteJS Second Example
       ;sticky!
      ul ;each!userId in ["1", "2", "3", "4", "5"]
        li
          a User {userId}
          ;href: "#users/" + userId
    .App-row.bg-1.top.t-1
      div.anim LiteJS Third Example
       ;sticky!
      p ;css!"height", "2000px"
        i end
    .Footer-spacer
  .App-row.Footer.bg-1
    h6 Bye

%view home main
.page
  h2 Subheader Home
  p Welcome
  h2 Users
  // In real application here would be data from api, not hardcoded array
  ul ;each!userId in ["1", "2", "3", "4", "5"]
    li
      a User {userId}
        ;href: "#users/" + userId

%view users/{id} main
.page
  h2 User #{params.id}

%start
</script>
<script src="../../load.js"></script>
<script src="../../index.js"></script>
<noscript><h1>Error</h1>This application requires JavaScript</noscript>
</body></html>
