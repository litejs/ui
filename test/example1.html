<!DOCTYPE html>
<html><body>
<script id="index" type="text/haml">

@view #main #body .content
  .route
    h1 Main Header
    ul.nav
      li>a[href="#home"] Home
      li>a[href="#users"] Users
      li>a[href="#settings"] Settings
    .content
    .footer
      h6 Bye

@view home #main
  .page
    h2 Subheader Home
    p Welcome

@view settings #main
  .page
    h2 Subheader Settings
    p You Can Set Things Up

@view users #main
  .page
    h2 Users
    ul &each: user in ["1", "2", "3", "4", "5"]
      li
        a &href: "#users/{user}"; txt: El.i18n("User {user}")

@view users/{id} #main
  .page
    h2 User #{route.id}

.index
</script>
<script src="../litejs.js"></script>
<script>
// Add `#body` view, it is a starting point for us.
// It could be any element on page but we want to start from `BODY`.
View("#body", document.body)

// Read in templates from element with id=index
El.include("index")

// You must define at least one language
El.i18n.def({
	"en":"In English",
	"et":"Eesti keeles",
	"fi":"Suomeksi"
})

// Start a router to showing views
history.start(View.show)
</script>
<noscript><h1>Warning!</h1>This application requires JavaScript to be enabled in your Browser.</noscript>
</body></html>
