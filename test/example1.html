<!DOCTYPE html>
<html><body>
<link rel="stylesheet" href="app.css">
<script id="index" type="text/tpl">
/ An end-of-line comment starts with slash
/
/      +-- route, this view is accessible from #main url
/      |
/      |    +-- parent view route
/      |    |
/      |    |      +-- optional selector for child view
/      |    |      |
@view main body .content
  .app.max-height
    .app__row.bg-1.top.t-1 LiteJS Minimal Example
    .app__row.bg-2
      .menu
        a.menu__item[href="#home"] Home
        a.menu__item[href="#users"] Users
        a.menu__item[href="#settings"] Settings
    .app__row.content
    .footer__spacer
  .app__row.footer.bg-1
    h6 Bye

@view home main
  .page
    h2 Subheader Home
    p Welcome

@view settings main
  .page
    h2 Subheader Settings
    p You Can Set Things Up

@view users main
  .page
    h2 Users
    ul &each: userId in ["1", "2", "3", "4", "5"]
      li
        a User {userId}
          &href: "#users/" + userId

@view users/{id} main
  .page
    h2 User #{route.id}

.index
</script>
<script src="../dist/litejs.js"></script>
<script>
// Add `#body` view, it is a starting point for us.
// It could be any element on page but we want to start from `BODY`.
View("body", document.body)

// Read in templates from element with id=index
El.tpl(index.innerHTML)

// You must define at least one language
El.i18n.def({
	"en":"In English",
	"et":"Eesti keeles",
	"fi":"Suomeksi"
})

// Start a router to showing views
history.start(View.show)
</script>
<noscript><h1>Error</h1>This application requires JavaScript</noscript>
</body></html>
