<!DOCTYPE html>
<html><head><title>LiteJS example 2</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="../css/base.css">
<style>

html {
	height: 100%;
	/* Force a vertical scrollbar to prevent a jumpy page. */
	overflow-y: scroll;
	min-width: 300px;
}

.app {
	margin: 0 auto 20vh;
}
.lg .app {
	width: 990px;
	zoom: 1;
}

body,html{height:100%}
</style>
</head><body>
<script type="ui">

%el Top-menu
nav
	hr
	a[href="#"] Home
	= | 
	a[href="#about"] About
	hr

%el Footer
	hr
	p Check out the source code of our website!

%view #pub #
	h1 LiteJS is simple!
	Top-menu
	%slot
	Footer

%view home #pub
	h2 Hello home

%view about #pub
	h2 About

%start
</script>
<script src="https://litejs.com/litejs.full.min.js"></script>
<noscript>This application requires JavaScript</noscript>
</body></html>
