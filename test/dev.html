<!DOCTYPE html>
<!--
A manifest file must be served with the mime-type text/cache-manifest
This requirement was dropped from the specification some time ago,
and no longer required by the latest versions of Chrome, Safari and Firefox,
but you'll need the mime-type to work in older browsers and IE11.

<html manifest="cache.manifest">
-->
<html data-manifest="cache.manifest">
	<head>
		<!--
		  1. https://blog.whatwg.org/the-road-to-html-5-character-encoding
		  2. Options:
		         resize enabled: width=device-width,initial-scale=1
		         resize denied: width=device-width,initial-scale=1,maximum-scale=1
		  3. Since Chrome 31.
		     Chrome temporarily accepts the usage of "apple-mobile-web-app-capable"
		     Meta tag apple-touch-fullscreen behave the same way as apple-mobile-web-app-capable.
		     Only the last one is mentioned in Safari documentation, so I would stick with it.
		     It looks to me as if apple-touch-fullscreen was used in early demos/previews,
		     so it was left working later when the SDK got actually released,
		     but the preferred version is the one documented.
		  4. Since Chrome 39 you can use Web App Manifest.
		     http://www.w3.org/TR/appmanifest/
		     If there's a manifest with display specified,
		     "mobile-web-app-capable" is ignored.
		-->

		<meta charset="UTF-8">                                            <!-- 1 -->
		<meta name="viewport" content="initial-scale=1,maximum-scale=1">  <!-- 2 -->
		<meta name="mobile-web-app-capable" content="yes">                <!-- 3 -->
		<link rel="manifest" href="manifest.json">                        <!-- 4 -->

		<!--
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-startup-image" href="/startup.png">
		-->

		<!--
		Turn off telephone number detection in Safari on iOS,
		you can still use the "tel" URI scheme.
		<meta name="format-detection" content="telephone=no">
		-->

		<!--
		Remove tap highlight in IE10 and IE11 on Windows Phone.
		<meta name="msapplication-tap-highlight" content="no">
		-->

		<!--
		Chrome, Firefox OS and Opera
		<meta name="theme-color" content="#4285f4">
		-->

		<!--
		<meta http-equiv="x-dns-prefetch-control" content="off">

		To be sure you're using the latest rendering mode for IE.
		The best practice is an X-UA-Compatible HTTP Header.
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		Meta-tags that attempt to apply the X-Frame-Options directive DO NOT WORK.
		You must apply the X-Frame-Options directive as HTTP Response Header.

		X-Frame-Options: deny
		Content-Security-Policy: script-src 'self'; frame-src 'none'
		Strict-Transport-Security: max-age=778000

		-->

		<meta name="application-name" content="App">
		<meta name="msapplication-tooltip" content="App">

		<title>App</title>
		<!--
		<base href="/litejs/litejs/public/">
		-->

		<!--
		Place icons in the root of your domain
		and these references are not needed.

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		-->
		<link rel="stylesheet" href="app.css" min="min/app.css?{hash}">
		<link rel="stylesheet" title="Default look" href="css/theme/blue.css">
		<link rel="alternate stylesheet" title="New look" href="css/theme/new.css">
	</head>
	<body>
		<!--
		Include scripts in the end of the body,
		so there is no need for waiting DOMContentLoaded
		-->
		<script src="load.js" inline></script>
		<script
			src="up.js"
			min="min/up.js?{hash}"
			banner="litejs.com/MIT-LICENSE.txt"
			require="
				./polyfill/es5.js
				./polyfill/promise.js
			"
			if="!Function.prototype.bind"
		></script>
		<script
			src="index.js"
			min="min/index.js?{hash}"
			banner="litejs.com/MIT-LICENSE.txt"
			require=""
		></script>
		<script min src="../date/index.js"></script>
		<script min src="../lib/json.js"></script>
		<script min src="../lib/format.js"></script>
		<script min src="../lib/timing.js"></script>
		<script min src="../lib/fn.js"></script>
		<script min src="../lib/events.js"></script>
		<script min src="src/history.js"></script>
		<script min src="src/view.js"></script>
		<script min src="src/el.js"></script>
		<script min src="bindings/_default.js"></script>
		<script min src="bindings/list.js"></script>
		<script exclude src="js/debug.js"></script>
		<script min="min/0.js?{hash}" src="js/touch-as-mouse.js"></script>
		<script min src="js/xhr-getschema.js"></script>
		<script min src="js/json-schema-to-form.js"></script>
		<script min src="js/schema-apply.js"></script>
		<script min src="js/xhr.js"></script>
		<script min="min/1.js?{hash}" src="../model/index.js"></script>
		<script min src="js/data.js"></script>
		<script min src="js/stat.js"></script>
		<script min src="js/app.js"></script>
		<script type="disabled" min src="js/worker.js"></script>
		<script exclude src="//www.litejs.com/pub/testman.js"></script>
		<script exclude src="lib/object-utils.js"></script>
		<script exclude src="js/test.js"></script>
		<noscript>
			<h1>Error</h1>This application requires JavaScript
			<!--
			Redirect to no-JavaScript version of the site
			or provide a link to give a chance to turn JavaScript on before redirect.
			<meta http-equiv="refresh" content="0;url=no-js.html">
			-->
		</noscript>
	</body>
</html>
