<!DOCTYPE html>
<html>
	<head>
		<!--
		Declare charset in `Content-Type` header when possible, otherwise use <meta> in HTML.
		https://blog.whatwg.org/the-road-to-html-5-character-encoding
		<meta charset="utf-8">
		-->

		<!--
		Header `Referrer-Policy` is supported from Chrome 56, <meta> from Chrome 17.
		<meta name="referrer" content="origin">
		-->

		<!--
		The <base> HTML tag also affects the resolution of relative links in SVG.
		<base href="/">
		-->

		<title>App</title>

		<!--
		Add meaningful meta description for search engines when you have one.
		<meta name="description" content="">
		-->

		<!--
		Disabling zoom can hinder accessibility for people with low vision.
		Zoom enabled: width=device-width,initial-scale=1
		Zoom disabld: width=device-width,initial-scale=1,maximum-scale=1
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!--
		<link rel="manifest" href="manifest.json">
		-->

		<!--
		Since Chrome 31 "apple-mobile-web-app-capable" is temporarily accepted.
		Since Chrome 39 "mobile-web-app-capable" is ignored when a `display` is specified in manifest.
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-startup-image" href="/startup.png">
		-->

		<!--
		OpenSearch autodiscovery: http://www.opensearch.org/Specifications/OpenSearch/1.1
		<link rel="search" type="application/opensearchdescription+xml" href="http://example.com/content-search.xml" title="Content search">
		-->

		<!--
		Disable phone number detection on iOS, you can still use the "tel:" URI scheme.
		<meta name="format-detection" content="telephone=no">
		-->

		<!--
		Remove tap highlight in IE10 and IE11 on Windows Phone.
		<meta name="msapplication-tap-highlight" content="no">
		-->

		<!--
		Site launched from home screen uses theme_color from manifest.
		<meta name="theme-color" content="#4285f4">
		-->

		<!--
		https://ogp.me/
		<meta property="og:title" content="">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">
		-->

		<!--
		Fallback application metadata for legacy browsers
		<meta name="application-name" content="App">
		<meta name="msapplication-tooltip" content="App">
		-->

		<!--
		Disable downloading favicon:
		<link rel="icon" type="image/png" href="data:image/png;base64,">
		Use SVG favicon:
		<link rel="icon" href="/favicon.ico" sizes="any">
		<link rel="icon" href="/favicon.svg" type="image/svg+xml">
		Place icons in the root of your domain and these references are not needed.
		<link rel="icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="icon.png">
		-->

		<link rel="stylesheet" href="app.css" drop="ie7 ie8">
		<link rel="stylesheet" title="Default look" href="css/theme/blue.css">
	</head>
	<body class="red head">
		<!--
		Include scripts in the end of the body,
		so there is no need for waiting DOMContentLoaded
		-->
		<script src="../load.js" inline drop="reuse,require"></script>
		<script src="../shim.js" min="min/0-{h}.js"
			banner="litejs.com/MIT-LICENSE.txt"
			if="!Object.hasOwn"
		></script>
		<script src="../ui.js" min="min/1-{h}.js"></script>
		<script src="../el/Segment7.tpl" type="ui" min></script>
		<script src="../el/form.ui" type="ui" min></script>
		<script src="../el/dialog.ui" type="ui" min></script>
		<script src="view/main.ui" type="ui" min></script>
		<script src="js/bindings.js" min></script>
		<script src="js/app.js" min></script>
		<noscript>
			Please <a href="https://www.enable-javascript.com/">enable JavaScript</a> to use this app.
			<!--
			Redirect to no-JavaScript version of the site
			or provide a link to give a chance to turn JavaScript on before redirect.
			<meta http-equiv="refresh" content="0;url=no-js.html">
			<img src="/n.gif" srcset="/n1.gif 600w,/n600.gif 1024w,/n1024.gif 1025w" alt="">
			-->
		</noscript>
	</body>
</html>
